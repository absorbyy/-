<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<link rel="stylesheet" href="example.css" type="text/css">
<form action="#" method="post">
<table border="1" width="100%" cellpadding="0" cellspacing="0" bordercolorlight="#cc99ff">
<caption><h1>设计表单</h1></caption>
	<tr>
    	<td align="right" height="30px">昵称：</td>
        <td><input name="nickname" type="text"/></td>
     </tr> 
     <tr>
    	<td align="right" height="30px">姓名：</td>
        <td><input name="name" type="text"/></td>
     </tr>
     <tr>
    	<td align="right" height="30px">密码：</td>
        <td><input name="nickpass" type="password"/></td>
     </tr> 
       <tr>
    	<td align="right" height="30px">确认密码：</td>
        <td><input name="pass" type="password"/></td>
     </tr>  
       <tr>
    	<td align="right" height="30px">密保问题：</td>
        <td><input name="secret question" type="text"/></td>
     </tr>  
       <tr>
    	<td align="right" height="30px">密保答案：</td>
        <td><input name="secret answer" type="text" value="例如，我的母校是"/></td>
     </tr>  
       <tr>
    	<td align="right" height="30px">年龄：</td>
        <td><input name="age" type="text"/></td>
     </tr>  
       <tr>
    	<td align="right" height="30px">联系电话：</td>
        <td><input name="telephonenumber" type="text"/></td>
     </tr>
     <tr>
     <td></td>
     	<td height="50px"><a href="" class="btn">提交信息</a></td> 
        </tr> 
</table>
</form>   
</body>
</html>
