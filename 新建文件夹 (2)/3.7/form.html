<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表框与组合框</title>
	</head>
	<body>
		<form name="usermodify" action="#" method="post">
			<table border="1" bordercolor="#b3b6ee" width="60%" align="center" height="350" cellpadding="0" cellspacing="0">
				<caption>用户资料修改页面</caption>
				<tr>
					<th width="40%" align="right">真实姓名：</th>
					<td width="60%">
						<input name="realname" type="text" value="许菲菲" readonly disabled="disabled" />
					</td>
				</tr>
						<tr>
					<th align="right" >
						用户姓名：</th>
					<td> 
						<input name="realname" type="text" value="nickname" readonly disabled="disabled" />
					</td>
				</tr>
				
				<tr>
					<th align="right">密码：</th>
					<td><input name="pass" type="password"/></td>
				</tr>
				
				<tr>
					<th align="right">性别：</th>
					<td>
						<input name="gender" type="radio" />男
						<input name="gender" type="radio"  checked="checked"/>女
					</td>
				</tr>
				
					<tr>
					<th align="right">身份证号：</th>
					<td><input name="sfzh" type="text"/></td>
				</tr>
				<tr>
					<th align="right">联系电话：</th>
					<td><input name="lxdh" type="text"/></td>
				</tr>
				<tr>
					<th align="right">手机：</th>
					<td><input name="phone" type="text"/></td>
				</tr>
				
				<tr>
					<th align="right">兴趣爱好：</th>
					<td><input type="checkbox" name="sing" value="唱歌"/>唱歌
					<input type="checkbox" name="dance" value="跳舞"/>跳舞
					<input  type="checkbox" name="draw" value="画画"/>画画
					<input  type="checkbox" name="climb" value="爬山"/>爬山
					</td>
				</tr>
				
					<tr>
					<th align="right">民族：</th>
					<td>
						<select name="zu">
							<option value="汉族">汉族</option>
							<option value="蒙古族">蒙古族</option>
							<option value="维吾尔族">维吾尔族</option>
							<option value="其他民族">其他民族</option>
						</select></td>
				</tr>
				
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="修改" />
						<input type="reset" value="重置" />
					</td>
				</tr>
				
				
			</table>
		</form>
	</body>
</html>
