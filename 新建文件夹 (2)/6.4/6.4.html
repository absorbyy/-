<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title个人用户信息注册</title>
</head>

<body>
	<form name="usermodify" action="#" method="post">
    <table border="0" width="88%" align="center" cellpadding="0" cellspacing="0">
	<h1><center>个人用户信息注册</center></h1>
    <tr>
    	<th align="right">用户名:</th>
        	<td>
        	<input name="loginname" type="text" maxlength="12" required pattern="^[a-zA-Z][a-zA-Z0-9_]{4,11}$" autofocus/>
            </td>
            <td>
            (必填，用户名以字母开头，长度在5~12字节之间，允许包含字母、数字和下划线)	
            </td>
    </tr> 
    <tr>
    	<th align="right">密码：</th>
        <td>
        	<input name="pass" type="password" maxlength="12" required pattern="^[a-zA-Z]\w{5,17}$" />
        </td>
        <td>
        	（必填，以字母开头，长度在6~18之间，只能包含字母、数字和下划线）
        </td>
    </tr>
    <tr>
    	<th align="right">确认密码：</th>
        <td>
        	<input name="realname" type="text" required />
        </td>
    </tr>
    <tr>
    	<th align="right">真实姓名：</th>
        <td>
        	<input name="realname" type="text" required/>
        </td>
        <td>
        	（必填）
        </td>
    </tr>
    <tr>
    	<th align="right">生日：</th>
        <td>
        	<input name="birth" type="date" value="1990/10/10"    />    
        </td>
    </tr>
    <tr>
    	<th align="right">固定电话：</th>
        <td>
        	<input name="guphone" type="tel" pattern="^(\d{3,4}\-?\?\d{7,8}$)/">
        </td>
        <td>
        	（固定电话的格式是0000-1234567、000-12345678、1234567、12345678、00001234567和00012345678）
        </td>
    </tr>
    <tr>
    	<th align="right">手机号码：</th>
        <td>
        	<input name="myphone" type="tel" maxlength="11" pattern="^1[3|4|5|8][0-9]\d{4,8}$"/>
        </td>
        <td>
        （以13、14、15、18开头的手机号码）
        </td>
    </tr>
    <tr>
    	<th align="right">E-mail地址：</th>
        <td>
        	<input name="myemail" type="email" multiple />
        </td>
        <td>
        	（用户向您发送电子邮件，请确保输入正确，可以输入多个）
        </td>
    </tr>
    <tr>
    	<th align="right">博客地址：</th>
        <td>
        	<input name="myurl" type="url" placeholder="http://www.baidu.com" />
        </td>
    </tr>
    <tr>
    	<th align="right">身份证号：</th>
        <td>
        	<input name="card" typr="text" pattern="^\d{8,18}|[0-9x]{8,18}|[0-9x]{8,18}?$ /">
        </td>
        <td>
        	（以数字、字母x结尾的短身份证号）
        </td>
    </tr>
    <tr>
    	<th align="right">学历：</th>
        <td>
        	<select>
            <option value="小学">小学</option>
            <option value="初中">初中</option>
            <option value="高中">高中</option>
            <option value="大专">大专</option>
            <option value="本科">本科</option>
            <option value="研究生">研究生</option>
            <option value="硕士">硕士</option>
            <option value="其他">其他</option>
        </td>
    </tr>
    <tr>
   		<td colspan="3">
        <center>
    		<input type="submit" value="提交" />
        	<input type="reset" value="重置" />
        </center>
        </td>
    </tr>
    </table>
</form>   
</body>
</html>
