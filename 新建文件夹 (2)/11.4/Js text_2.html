<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
	<script>
		function CheckLogin(){
			var name=document.getElementById("lname").value;
			var pass=document.getElementById("lpass").value;
			if(name=="12345"||pass=="12345"){
				alert("成功");
			}else{
				alert("失败");
			}
		}
	</script>

<body>
	<hr>
	<form >
    <table align="center">
    <tr>
    	<td>姓名</td>
    	<td><input type="text" id="lname"/></td>
    </tr>
    <tr>
    	<td>密码</td>
    	<td><input type="text" id="lpass"/></td>
    </tr>
    <tr>
    	<td></td>
        <td><input type="submit" value="提交" onClick="CheckLogin()"/>
    </table>
    </form>
    
</body>
</html>
