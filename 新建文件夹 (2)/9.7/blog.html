	<h2>一树花的记忆</h2>
    <div class="art">
    	<p>
        	如果，这是前世。前世你在佛前祈求了五百年，求五百年只为了在最美得时刻被谁遇见。
        </p>
        <p>
        	如果这是今生。今生，你已是一颗开花的树，谁遇见了你，谁又被你遇见？时光飞逝，爱情转身，身后谁带走了你一树花的记忆。
        </p>
        <p>
        	你拼砌这那些碎片，都是曾经等待的热情，以及，生生世世的盼望，一片是一朵花，一朵结一段缘，红尘里，谁与你错肩擦过千百年。
        </p>
